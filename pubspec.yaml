version: 0.1.0

environment:
  sdk: '>=3.5.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  shared_preferences: ^2.2.2
  get: ^4.6.6
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.1
