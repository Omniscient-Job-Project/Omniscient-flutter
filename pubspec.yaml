name: omniscient
description: "Omniscient Flutter project."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.0

dependencies:
  flutter:
    sdk: flutter
  get: ^4.6.1       # Get 패키지 추가 (네비게이션 및 상태 관리)
  flutter_svg: ^1.0.3   # SVG 이미지 로드용 플러그인
  url_launcher: ^6.0.20
  dio: ^5.0.0


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

flutter:
  uses-material-design: true

  # 프로젝트에 사용할 assets 경로를 정의
  assets:
    - assets/images/omniscientLogo.png  # 로고 이미지 경로
